apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.flavorspoc"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'platform'
    productFlavors {
        platform1 {
            dimension = 'platform'
            targetSdkVersion 28
            minSdkVersion 18
        }
        platform2 {
            dimension = 'platform'
            targetSdkVersion 28
            minSdkVersion 18
        }
        platform3 {
            dimension = 'platform'
            targetSdkVersion 28
            minSdkVersion 18
        }
    }

    sourceSets {

        platform1 {
            java.srcDirs = ['src/platform1/', 'src/p1p2common/']
            res.srcDirs = ['src/platform1/res', 'src/p1p2common/res']
        }

        platform2 {
            java.srcDirs = ['src/platform2/', 'src/p1p2common/']
            res.srcDirs = ['src/platform2/res', 'src/p1p2common/res']
        }

    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.android.support:appcompat-v7:28.2.0'
}
